<div class="container">
  <h1>API Call Example</h1>
  <div class="button-group">
    <button (click)="fetchData()">Fetch Data</button>
    <button (click)="clearData()">Clear Data</button>
  </div>

  <h3 *ngIf="jsonData.length > 0">User Profile Details</h3>
  <table *ngIf="jsonData.length > 0" class="data-table">
    <thead>
      <tr>
        <th>Photo</th>
        <th>ID</th>
        <th>Name</th>
        <th>Company</th>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
        <th>Zip</th>
        <th>State</th>
        <th>Country</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of jsonData">
        <td><img [src]="item?.photo" alt="Photo" width="50" /></td>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.company }}</td>
        <td>{{ item.username }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.zip }}</td>
        <td>{{ item.state }}</td>
        <td>{{ item.country }}</td>
        <td>{{ item.phone }}</td>
      </tr>
    </tbody>
  </table>

  <router-outlet></router-outlet>
</div>
